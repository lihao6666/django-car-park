{% extends 'manager/base.html' %}
{% block meta %}{% endblock %}
{% block title %}停车场管理员登陆{% endblock title %}
{% block style %}{% endblock style %}

{% block body %}
    <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="/static/images/logo1.png" alt="logo" style="
    width: 200px;
    height: 55px;
">
              </div>
              <h4>你好！让我们开始吧</h4>
              <h6 class="font-weight-light">登录以继续。</h6>
              <form class="pt-3" method="post">
                  {% csrf_token %}
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg"  name="account" placeholder="Username"/>

                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" name="password" placeholder="Password"/>
                </div>
                  <div class="pwd_error" style="color: red">{{ erro }}</div>
                <div class="mt-3">
                    <input type="submit" name="" value="登录" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">
                </div>
{#                <div class="text-center mt-4 font-weight-light">#}
{#                  还没有帐号？ <a href="register.html" class="text-primary">创建</a>#}
{#                </div>#}
              </form>

            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>

{% endblock body %}


{% block script %}{% endblock script %}
